<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@200&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--Navbar-->
    <div class="top">
      <a href="#index.html" id="home-logo"><h1 class="top-logo">Find Your Film</h1></a>
        <form action="submit" id="search-movie" class="search-top">
          <input type="text" name="search" id="search-input" class="search-bar" placeholder="Search By Title">
          <button id="search-btn" class="search-btn" type="reset">Search</button>
        </form>
        <button class="watch-list" id="watch-list">My Watchlist</button>
    </div>
  <!--Movie List-->
  <div class="movie-list" id="movie-list"></div>
  <!--Home Page-->
  <div class="home" id="home">
      <div class="year23">
        <h4>Movies released in 2023</h4>
      </div>
        <div class="movies23">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHOqpi8RVSJGi2_mZUbHsjeBRrRhG6zalLqZzls5L3t1pqCpLK" class="img23">
          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQLU_lKE_Ksz52WWSktzgRbAPKsxmTbAFfJ4QMiewUHdGaMl2Bm" class="img23">
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRcxkOcAhVqtZQ6f2SDnp27VropUnMoDalLGtm2SOycC_AZaT6n" class="img23">
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSOw35Rhk1HVB0Qs8m8G9WtCae5o_6wEk_ElJxc2pYH1MA_Zcgg" class="img23">
        </div>
    
    <div class="trending" id="trending">
        <h1 class="trending-title">Trending Now...</h1>
    <div class="trailer">
      <div class="t1">
        <h2>Watch Trailer for Avatar: The Way of the Water </h2>
        <iframe src="https://www.youtube.com/embed/c1nYF21FGS4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>

      <div class="t2">
        <h2>Watch Trailer for Avengers: Endgame </h2>
        <iframe src="https://www.youtube.com/embed/TcMBFSGVi1c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
  </div>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
